{% extends "base.html" %}
{% block content %}

<article class="post">

  <!-- 标题 -->
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    {{ page.content | safe }}
  </div>

  <!-- 作者署名（文章结束后） -->
  {% if config.author %}
  <footer class="post-footer">
    <div class="post-author">
      —
      {{ config.author }}
      {% if page.extra.location %}
      · {{ page.extra.location }}
      {% endif %}
    </div>
    {% if page.date %}
    <div class="post-date">
      {{ page.date }}
    </div>
    {% endif %}
    <div class="post-back">
      <a href="../">←</a>
    </div>
  </footer>
  {% endif %}

</article>

{% endblock content %}
