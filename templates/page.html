{% extends "base.html" %}
{% block title %}
  {{ page.title }}
{% endblock title %}
{% block content %}
  <a href="/">Home</a>
  {% if page.extra.cover %}
  <img src="{{ page.extra.cover }}"/>
  {% endif %}
  {% if page.title %}
  <h1 class="pt-6">{{ page.title }}</h1>
  {% endif %}
  {% if page.date %}
  <p>{{ page.date }}</h1>
  {% endif %}
  {{ page.content | safe }}
{% endblock content %}
